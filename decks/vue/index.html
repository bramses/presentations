<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Vueing Creativity</title>

    <link rel="stylesheet" href="../../css/reveal.css">
    <link rel="stylesheet" href="../../css/theme/simple.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../../lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? '../../css/print/pdf.css' : '../../css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown>
                <textarea data-template>
                        ## Creativity: <span style="color: green"><b>VUES</b></span> Your Imagination
                        <br />
                        <br />

                        Bram Adams

                        https://usrbinblog.com/
                    </textarea>
            </section>
            <section>
                <section>
                    <p>What I think I look like when I'm being creative</p>
                    <img data-src="/images/enlightened.jpg">
                </section>
                <section>
                        <p>What I actually look like</p>
                        <img data-src="/images/noidea.jpg">
                    </section>
            </section>
            <section>
                <section>
                    What is Creativity?
                </section>
                <section>
                    Imitation?<br />
                    <img data-src="/images/copying.jpg">
                </section>
                <section>
                    Inspiration?<br />
                    <img data-src="/images/inspired.jpg">
                </section>
                <section>
                    Intuition?<br />
                    <img data-src="/images/math.jpeg">
                </section>
                <section>
                    Sweat and Tears?<br />
                    <img data-src="/images/struggle.png">
                </section>
            </section>
            <section>
                <img width="30%" class="fragment"
                    data-src="https://66.media.tumblr.com/668f8fa044b09642396ee8be9846b449/tumblr_olspqaVPMy1u9ru6ro1_1280.pnj">
                <img width="30%" class="fragment"
                    data-src="https://66.media.tumblr.com/826b6fd17ef6bb1ae0a1c9cbe2e3ce7f/tumblr_olfjnpe5Ht1r1gyewo1_640.jpg">
                <img width="30%" class="fragment"
                    data-src="https://66.media.tumblr.com/826b6fd17ef6bb1ae0a1c9cbe2e3ce7f/tumblr_olfjnpe5Ht1r1gyewo1_640.jpg">
            </section>
            <section data-markdown>
                <textarea data-template>
                        ![Vue](https://66.media.tumblr.com/826b6fd17ef6bb1ae0a1c9cbe2e3ce7f/tumblr_olfjnpe5Ht1r1gyewo1_640.jpg)
                    </textarea>
            </section>
        </div>
    </div>


    <script src="../../lib/js/head.min.js"></script>
    <script src="../../js/reveal.js"></script>
    <script>
        // More info about config & dependencies:
        // - https://github.com/hakimel/reveal.js#configuration
        // - https://github.com/hakimel/reveal.js#dependencies
        Reveal.initialize({
            dependencies: [
                { src: '../../plugin/markdown/marked.js' },
                { src: '../../plugin/markdown/markdown.js' },
                { src: '../../plugin/notes/notes.js', async: true },
                { src: '../../plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
            ]
        });
    </script>
</body>

</html>
